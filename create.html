<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login Page</title>
    <link rel="stylesheet" href="create.css"/>
        <link rel="icon" href="./3.logo.jpeg">

</head>
<body>
 
     <div class="login-container">
    <div class="login-box">
    <center><img src="./2img.jpeg" alt="Partner Logo" class="login-logo" width="150" /></center>
      <h2>Partner Login</h2>
      <p>Apply for services or partnerships</p>
      <form action="#" method="POST">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
         <a href="login.html" class="btn-login">Login</a>
        <div class="login-links">
          <a href="#">Forgot password?</a>
          <a href="partner.html">New Partner? Register here</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
