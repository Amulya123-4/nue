
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NueFit</title>
        <link rel="icon" href="./3.logo.jpeg">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="logo width:30px" >
        <img src="./logo.png" alt="">
    </div>

    <section class="container">
        <form id="myform">
            <h1>Create Account</h1>

            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="First and last name" required>

            <label for="mobile">Mobile number</label>
            <div class="mobile-field">
                <select id="country-code">
                    <option value="+91">IN +91</option>
                    <option value="+1">US +1</option>
                    <option value="+44">UK +44</option>
                </select>
                <input type="tel" id="mobile" placeholder="Mobile number" required>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters" required>
            <p class="info"><span class="icon">ℹ️</span> Passwords must be at least 6 characters.</p>

            <p class="verfy">
                To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.
            </p>
            <!-- <a href="card.html"></a>
            <button type="submit">Continue</button> -->
            <a href="card.html" class="btn-login">Continue</a>

            <hr>

            <p class="already">
                Already have an account? <a href="http://127.0.0.1:5500/sign.html">Sign in ›</a>
            </p>

            
        </form>
    </section>

   
    
</body>
</html>
